          "id": 1003,
          "feed_id": 3,
          "title": "A brief history of local search",
          "author": "hoakley",
          "summary": "Spotlight, the current search feature in macOS, does far more than find locally stored files, but in this brief history I focus on that function, and how it has evolved as Macs have come to keep increasingly large numbers of files. Until early Macs had",
          "content": "<p>Spotlight, the current search feature in macOS, does far more than find locally stored files, but in this brief history I focus on that function, and how it has evolved as Macs have come to keep increasingly large numbers of files.</p>\n<p>Until early Macs had enough storage to make this worthwhile, there seemed little need. Although in 1994 there were precious few Macs with hard disks as large as 1 GB, networks could provide considerably more. That year Apple offered its first product in <a href=\"https://en.wikipedia.org/wiki/AppleSearch\" target=\"_blank\" rel=\"noopener\">AppleSearch</a>, based on a client-server system running over AppleShare networks, and in its Workgroup Servers in particular. This was a pioneering product that was soon accompanied by a local app, Find File, written by Bill Monk and introduced in System 7.5 that September.</p>\n<h4>Sherlock</h4>\n<p>The next step was to implement a similar architecture to AppleSearch on each Mac, with a service that maintained indexes of file metadata and contents, and a client that passed queries to it. This became <a href=\"https://en.wikipedia.org/wiki/Sherlock_(software)\" target=\"_blank\" rel=\"noopener\">Sherlock</a>, first released in Mac OS 8.5 in 1998. As access to the web grew, this came to encompass remote search through plug-ins that worked with web search engines.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/sherlock22000.jpg\"><img data-attachment-id=\"86761\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/sherlock22000/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/sherlock22000.jpg\" data-orig-size=\"1280,960\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"Sherlock22000\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/sherlock22000.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/sherlock22000.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/sherlock22000.jpg\" width=\"940\" height=\"705\"></a></span></p>\n<p>Those were expanded in Sherlock 2, part of Mac OS 9.0 from 1999 and shown above, and version 3 that came in Mac OS X 10.2 Jaguar in 2002. The latter brought one of the more unseemly conflicts in Apple\u2019s history, when developers at Karelia claimed Sherlock 3 had plagiarised its own product, <a href=\"https://en.wikipedia.org/wiki/Karelia_Watson\" target=\"_blank\" rel=\"noopener\">Watson</a>, which in turn had been modelled on Sherlock. Apple denied that, but the phrase <em>being Sherlocked</em> has passed into the language as a result.</p>\n<h4>Spotlight</h4>\n<p>Sherlock remained popular with the introduction of Mac OS X, but was never ported to run native on Intel processors. Instead, Apple replaced it with Spotlight in Mac OS X 10.4 Tiger, in April 2005.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2005.jpg\"><img data-attachment-id=\"86762\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/spotlight2005/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2005.jpg\" data-orig-size=\"1600,1200\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlight2005\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2005.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2005.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2005.jpg\" width=\"940\" height=\"705\"></a></span></p>\n<p>Initially, the Spotlight menu command dropped down a search panel as shown here, rather than opening a window as it does now.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2006.jpg\"><img data-attachment-id=\"86763\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/spotlight2006/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2006.jpg\" data-orig-size=\"1600,1200\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"Spotlight2006\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2006.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2006.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2006.jpg\" width=\"940\" height=\"705\"></a></span></p>\n<p>A Finder search window, precursor to the modern Find window, is shown in the lower left of this screenshot taken from Tiger in 2006.</p>\n<p>Spotlight was improved again in Mac OS 10.5 Leopard, in 2007. This extended its query language, and brought support for networked Macs that were using file sharing.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2009.jpg\"><img data-attachment-id=\"86764\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/spotlight2009/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2009.jpg\" data-orig-size=\"2048,1280\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlight2009\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2009.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2009.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2009.jpg\" width=\"940\" height=\"588\"></a></span></p>\n<p>This shows a rather grander Finder search window from Mac OS X 10.5 Leopard in 2009.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2014.jpg\"><img data-attachment-id=\"86765\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/spotlight2014/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2014.jpg\" data-orig-size=\"2016,1134\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlight2014\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2014.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2014.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlight2014.jpg\" width=\"940\" height=\"529\"></a></span></p>\n<p>Search attributes available for use in the search window are shown here in OS X 10.9 Mavericks, in 2014.</p>\n<p>Spotlight\u2019s last major redesign came in OS X 10.10 Yosemite, in 2014, when web and local search were merged into Global Spotlight, the search window that opens using the Spotlight icon at the right end of the menu bar. With Global Spotlight came Spotlight (then Siri from macOS Sierra) Suggestions, and they have been accompanied by remote data collection designed to preserve the relative anonymity of the user.</p>\n<p><span><a href=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlightsearch2015.jpg\"><img data-attachment-id=\"86766\" data-permalink=\"https://eclecticlight.co/2025/06/07/a-brief-history-of-local-search/spotlightsearch2015/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlightsearch2015.jpg\" data-orig-size=\"1758,1079\" data-comments-opened=\"0\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlightsearch2015\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlightsearch2015.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlightsearch2015.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2025/06/spotlightsearch2015.jpg\" width=\"940\" height=\"577\"></a></span></p>\n<p>This Finder window in OS X 10.10 Yosemite, in 2015, shows a more complex search in progress.</p>\n<p><span><img data-attachment-id=\"19002\" data-permalink=\"https://eclecticlight.co/spotlighticloud/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2017/01/spotlighticloud.jpg\" data-orig-size=\"1061,726\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlighticloud\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2017/01/spotlighticloud.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2017/01/spotlighticloud.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2017/01/spotlighticloud.jpg?w=940\" alt=\"spotlighticloud\"></span></p>\n<p>This shows a search in Global Spotlight in macOS 10.12 Sierra, in 2017.</p>\n<p><span><img data-attachment-id=\"31216\" data-permalink=\"https://eclecticlight.co/searchkey24/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey24.jpg\" data-orig-size=\"1381,941\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"searchkey24\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey24.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey24.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey24.jpg?w=940\" alt=\"searchkey24\"></span></p>\n<p>Local Search in the Finder\u2019s Find window can now use a wide variety of attributes, some of which are shown here, in macOS 10.13 High Sierra, in 2018. Below are search bars for several different classes of metadata.</p>\n<p><span><img data-attachment-id=\"31217\" data-permalink=\"https://eclecticlight.co/searchkey25/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey25.jpg\" data-orig-size=\"1169,487\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"searchkey25\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey25.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey25.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2018/01/searchkey25.jpg?w=940\" alt=\"searchkey25\"></span></p>\n<p>Over the years, Spotlight\u2019s features have become more divided, in part to safeguard privacy, and to deliver similar features from databases. Core Spotlight now provides search features within apps such as Mail and Notes, where local searches lack access.</p>\n<p><span><img data-attachment-id=\"57191\" data-permalink=\"https://eclecticlight.co/spotlightsteps1/\" data-orig-file=\"https://eclecticlight.co/wp-content/uploads/2021/02/spotlightsteps1.jpg\" data-orig-size=\"2234,1748\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\" data-image-title=\"spotlightsteps1\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://eclecticlight.co/wp-content/uploads/2021/02/spotlightsteps1.jpg?w=300\" data-large-file=\"https://eclecticlight.co/wp-content/uploads/2021/02/spotlightsteps1.jpg?w=940\" src=\"https://eclecticlight.co/wp-content/uploads/2021/02/spotlightsteps1.jpg?w=940\" alt=\"spotlightsteps1\"></span></p>\n<p>Spotlight\u2019s indexes are located at the root level of each indexed volume, in the hidden .Spotlight-V100 folder. Those are maintained by <code>mdworker</code> processes relying on <code>mdimporter</code> plugins to provide tailored access for different file types. If an mdimporter fails to provide content data on some or all of the file types it supports, those are missing from that volume\u2019s indexes, and Spotlight search will be unsuccessful. This happened most probably in macOS Catalina 10.15.6, breaking the <a href=\"https://eclecticlight.co/2021/02/15/full-release-of-mints-1-0-is-now-available-and-diagnoses-big-surs-spotlight-bug/\">indexing of content</a> from Rich Text files. That wasn\u2019t fixed until macOS Big Sur 11.3 in April 2021.</p>\n<p>Over the last few years, macOS has gained the ability to perform optical character recognition using Live Text, and to analyse and classify images. Text and metadata retrieved by the various services responsible are now included in Spotlight\u2019s indexes. From macOS 13 Ventura in 2022, those services can take prolonged periods working through images and file types like PDF that include images they can process to generate additional content and metadata for indexing.</p>\n<p>Those with large collections of eligible files have noticed sustained workloads as a result. Fortunately for those with Apple silicon Macs, those services, like Spotlight\u2019s indexing, run almost exclusively on their Mac\u2019s E cores, so have little or no effect on its ability to run apps. For those with Intel processors, though, this may continue to be troubling.</p>\n<p>In less than 30 years, searching Macs has progressed from the basic Find File to Spotlight finding search terms in text recognised in photos, in almost complete silence. Even Spotlight\u2019s 20th birthday passed just over a month ago, on 29 April, without so much as an acknowledgment of its impact.</p>",
